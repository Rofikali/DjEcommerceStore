{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'boot_css/min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'product/style.css' %}">
    <title>
        {% block title %}{% endblock title %}
    </title>
  </head>
  <body>
    {% include './navbar.html' %}

    <div class='container'>
    {% block content %}{% endblock content %}
    </div>

    {% block script %}
    <script src="{% static 'boot_js/min.js' %}">
    </script>
    <script src="{% static 'product/product_detail.js' %}">
    </script>
    {% endblock script %}
  </body>
</html>
